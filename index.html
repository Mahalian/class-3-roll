<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>哪吒点名法器</title>
    <style>
        body {
            background: url('https://img.zcool.cn/community/01f6a55d8eac5da8012163ba4a1a0d.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: '华文楷体', cursive;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .title {
            color: #ff4500;
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5em;
            margin: 20px 0;
            background: linear-gradient(45deg, #ff0000, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #display {
            width: 80%;
            height: 150px;
            background: rgba(255, 215, 0, 0.9);
            border: 4px solid #8b0000;
            border-radius: 10px;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em;
            color: #8b0000;
            box-shadow: 0 0 30px rgba(255,69,0,0.6);
            transition: all 0.3s;
            flex-wrap: wrap;
            gap: 10px;
        }

        .controls {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff0000, #ff4500);
            color: white;
            border: 3px solid #8b0000;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
            text-shadow: 1px 1px 2px #000;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4500, #ff0000);
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff4500;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .card {
            background: linear-gradient(145deg, #ffd700, #ff6347);
            border: 5px solid #8b0000;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255,69,0,0.5);
            position: relative;
        }

        .card h2 {
            color: #8b0000;
            margin: 0 0 15px 0;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px #ffd700;
        }

        .card p {
            color: #8b0000;
            margin: 12px 0;
            font-size: 1.1em;
        }

        .card::before {
            content: "⚡";
            position: absolute;
            font-size: 40px;
            top: -20px;
            left: -20px;
            transform: rotate(-30deg);
        }

        @keyframes flame {
            0% { text-shadow: 0 0 10px #ff4500; }
            50% { text-shadow: 0 0 20px #ff0000; }
            100% { text-shadow: 0 0 10px #ff4500; }
        }

        #count-select {
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            border: 3px solid #8b0000;
            background: rgba(255, 215, 0, 0.9);
            color: #8b0000;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="title">陈塘关点名册</h1>
    <div id="display">点击启动乾坤圈</div>
    <div class="controls">
        <label for="count-select">选择点名人数：</label>
        <select id="count-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button onclick="startRoll()">乾坤启动</button>
        <button onclick="stopRoll()">混天绫定</button>
    </div>
    <div id="resultCardContainer" class="card-container"></div>

    <script>
        const students = [
   "蔡雅雯", "陈浜荣", "陈嘉怡", "陈文庆", "陈宇顺", "陈煜", "陈泽楠",
            "崔青昱磊", "崔泽凯", "顾贤君", "何家炜", "黄浩宇", "黄家悦", "黄嘉俊",
            "黄杰", "江婧涵", "康可心", "李珺瑛", "李仕喆", "李学佳", "梁俊明",
            "梁锐祥", "梁胜杰", "梁逸晴", "林灿炫", "林炜", "刘静雯", "刘敏龙",
            "罗晨", "罗思博", "莫双瑜", "欧炜君", "彭鑫太", "彭言章", "邱思铭",
            "汤景致", "涂泽宇", "王俊杰", "王聍悦", "王燕琦", "王增旺", "王梓奥",
            "吴欣怡", "吴盈莹", "夏振轩", "杨钧乔", "袁梓云", "张博壹", "张孜晨",
            "周翔宇", "左忆樊"
        ];

        let rolling = false;
        let rollInterval;

        function startRoll() {
            if (rolling) return;
            rolling = true;
            document.getElementById("resultCardContainer").innerHTML = "";
            rollInterval = setInterval(() => {
                const count = parseInt(document.getElementById("count-select").value);
                const randomNames = getRandomNames(count);
                document.getElementById("display").innerHTML = randomNames.map(name => `<span>${name}</span>`).join('');
                document.getElementById("display").style.animation = "flame 0.5s infinite";
            }, 50);
        }

        function stopRoll() {
            if (!rolling) return;
            clearInterval(rollInterval);
            rolling = false;
            const count = parseInt(document.getElementById("count-select").value);
            const selectedNames = getRandomNames(count);
            document.getElementById("display").innerHTML = selectedNames.map(name => `<span>${name}</span>`).join('');
            document.getElementById("display").style.animation = "";

            // 生成哪吒主题卡片
            const cardContainer = document.getElementById("resultCardContainer");
            const sects = ["太乙门", "乾元山", "金光洞", "东海派"];
            const treasures = ["火尖枪", "风火轮", "混天绫", "乾坤圈"];

            cardContainer.innerHTML = selectedNames.map(name => `
                <div class="card">
                    <h2>${name}</h2>
                    <p>✦ 门派：${sects[Math.floor(Math.random() * sects.length)]}</p>
                    <p>✦ 灵珠等级：${'★'.repeat(Math.floor(Math.random() * 5 + 1))}</p>
                    <p>✦ 本命法宝：${treasures[Math.floor(Math.random() * treasures.length)]}</p>
                    <p>✦ 专属技能：<br>
                    三昧真火：可召唤火焰攻击<br>
                    莲花化身：免疫所有控制效果</p>
                </div>
            `).join('');
        }

        function getRandomNames(count) {
            const shuffled = students.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }
    </script>
</body>
</html>
